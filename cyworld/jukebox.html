<!DOCTYPE html>
<html lang="ko">
    <title>test</title>
    <script src=""></script>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="wrapper_title">
                <div class="title">추억의 BGM</div>
                <div class="title_1">TODAY CHOICE</div>
            </div>
            <div class="albumWrapper">
                <div class="img_title">
                    <img src="./images/jukebox-01.png">
                    <div class="Mu_header">
                        Y(Please Tell Me Why)
                    </div>
                    <div class="Mu_body">
                        프리스타일
                    </div>
                </div>
                <div class="img_title">
                    <img src="./images/jokebox-02.png">
                    <div class="Mu_header">
                        눈의 꽃
                    </div>
                    <div class="Mu_body">
                        박효신
                    </div>
                </div>
                <div class="img_title">
                    <img src="./images/jukebox-03.png">
                    <div class="Mu_header">
                        사랑했나봐
                    </div>
                    <div class="Mu_body">
                        윤도현
                    </div>
                </div>  
            </div>
        </div>

        <div class="wrapper_body">
            <div class="wrapper_title_2">
                <div class="title">추억의 BGM</div>
                <div class="title_1">TODAY CHOICE</div>
            </div>
            <div class="albumTable">
                <table>
                    <tr class="table_header">
                        <td class="number"><input type="checkbox"></input></td>
                        <td class="number">번호</td>
                        <td>곡명</td>
                        <td>아티스트</td>
                    </tr>
                    <tr>
                        <td class="number"><input type="checkbox"></input></td>
                        <td class="number">1</td>
                        <td class="mu_col">눈의 꽃</td>
                        <td class="mu_col">박효신</td>
                    </tr>
                    <tr>
                        <td class="number"><input type="checkbox"></input></td>
                        <td class="number">2</td>
                        <td class="mu_col">사랑스러워</td>
                        <td class="mu_col">김종국</td>
                    </tr>
                    <tr>
                        <td class="number"><input type="checkbox"></input></td>
                        <td class="number">3</td>
                        <td class="mu_col">내사람:Partner For Life</td>
                        <td class="mu_col">SG 워너비</td>
                    </tr>
                    <tr>
                        <td class="number"><input type="checkbox"></input></td>
                        <td class="number">4</td>
                        <td class="mu_col">Love Love Love</td>
                        <td class="mu_col">에픽하이</td>
                    </tr>
                    <tr>
                        <td class="number"><input type="checkbox"></input></td>
                        <td class="number">5</td>
                        <td class="mu_col">애인...있어요</td>
                        <td class="mu_col">이은미</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
